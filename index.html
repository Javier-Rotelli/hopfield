<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TP Hopfield</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.8/synaptic.js"></script>
    <script src="main.js"></script>
    <link href="styles.css" rel="stylesheet"/>

<body>
<div class="main">
    <div class="consola"></div>
    <div class="testForm">
        <label for="inputText">Texto a insertar en la red</label>
        <textarea id="inputText"></textarea>
        <button id="procesar">Procesar</button>
        <label>Resultado</label>
        <p id="resultado"></p>
    </div>
</div>
<script>
    $(function() {
        main.init();
        $('#procesar').click(() => {
            let result = main.procesar($('#inputText').val());
            $('#resultado').text(result);
        });
    });
</script>
</body>
</html>
